            </li>
        </ul>
    </div>

    <div class="container-fluid p-4" id="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="dashboard-title">Data Izin</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#tambahIzinModal"><i class="fas fa-plus"></i> Tambah Izin</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Daftar Izin Karyawan</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped mt-3" id="tabelIzin">
                        <thead class="table-primary">
                            <tr>
                                <th>No</th>
                                <th>Kode Karyawan</th>
                                <th>Nama</th>
                                <th>Tanggal Izin</th>
                                <th>Alasan</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="tambahIzinModal" tabindex="-1" role="dialog" aria-labelledby="tambahIzinModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahIzinModalLabel">Tambah Izin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formIzin">
                    <div class="mb-3">
                        <label for="kode_karyawan" class="form-label">Kode Karyawan</label>
                        <input type="text" class="form-control" id="kode_karyawan" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_izin" class="form-label">Tanggal Izin</label>
                        <input type="date" class="form-control" id="tanggal_izin" required>
                    </div>
                    <div class="mb-3">
                        <label for="alasan" class="form-label">Alasan</label>
                        <input type="text" class="form-control" id="alasan" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" id="status" required>
                            <option value="Menunggu">Menunggu</option>
                            <option value="Disetujui">Disetujui</option>
                            <option value="Ditolak">Ditolak</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="tambahIzin()">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
